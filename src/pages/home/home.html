

<ion-header no-border>
  <ion-navbar color="danger">

    <ion-buttons left>
        <button ion-button>  <ion-icon ios="ios-settings-outline" md="md-settings"></ion-icon></button>
    </ion-buttons>

    <ion-title></ion-title>

    <ion-buttons right>
      <button ion-button><ion-icon name="notifications-outline"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>



  <ion-toolbar color="danger">
    <div align="center">


      <ion-select [(ngModel)]="val" id="select">
       <ion-option value="f">Abu Dhabi</ion-option>
       <ion-option value="m">Dubai</ion-option>
      </ion-select>


  </div>
    <ion-item color="danger" no-lines>
    <ion-searchbar padding id="search"
      placeholder="Search for products, services, etc.">
    </ion-searchbar>
  </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-label text-center id="title">BROWSE BY CATEGORIES</ion-label>
  <ion-row>
  <ion-col col-3>
    <ion-thumbnail >
      <div align="center">
      <img src="http://icons.iconarchive.com/icons/aha-soft/large-home/256/Property-icon.png" id="img" />
      </div>
      <p id="imgDesc">Properties</p>
    </ion-thumbnail>
  </ion-col>
  <ion-col col-3>
    <ion-thumbnail>
      <div align="center">
      <img src="http://icons.iconarchive.com/icons/bartkowalski/1960-matchbox-cars/256/Refrigeration-Truck-with-Open-Door-icon.png" id="img"/>
      </div>
      <p id="imgDesc">Move</p>
    </ion-thumbnail>
  </ion-col>
  <ion-col col-3>
    <ion-thumbnail>
      <div align="center">
      <img src="http://icons.iconarchive.com/icons/dapino/beach/256/beach-chair-icon.png" id="img"/>
      </div>
      <p id="imgDesc">Pre Owned</p>
    </ion-thumbnail>
  </ion-col>
  <ion-col col-3>
    <ion-thumbnail>
      <div align="center">

      </div>
      <p id="imgDesc">Classfieds</p>
    </ion-thumbnail>
  </ion-col>
  </ion-row>
